name: Ephemeral Issue

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: "integration"
        type: choice
        options:
        - integration
        - certification
      branch:
        required: true
        type: string 

jobs:
  tree:
    name: Resolve Dependency Tree
    runs-on: ubuntu-latest
    permissions: write-all
    outputs:
      tree: ${{ steps.tree.outputs.tree }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Run dependency resolver
        id: tree
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          chmod +x ./ee.sh

          TREE_JSON=$(./ee.sh)

          # Compactar a una sola lÃ­nea para outputs
          TREE_JSON=$(echo "$TREE_JSON" | jq -c .)

          echo "tree=$TREE_JSON" >> "$GITHUB_OUTPUT"

  issue:
    name: Create Deployment Issue
    runs-on: ubuntu-latest
    needs: tree
    permissions: write-all
    steps:
      - name: Create Issue
        shell: bash
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "$(jq -n \
              --arg repo "${{ github.event.repository.name }}" \
              --arg ref "${{ inputs.branch }}" \
              --arg actor "${{ github.actor }}" \
              --arg env "${{ inputs.environment }}" \
              --arg tree '${{ needs.tree.outputs.tree }}' '
              {
                title: "[EE] " + $repo,
                body: (
                  "## Ephemeral Environment Deployment\n\n" +
                  "### Context\n" +
                  "This issue was automatically generated to deploy an ephemeral environment based on repository dependencies.\n\n" +

                  "### Root Service\n" +
                  "- **Repository:** " + $repo + "\n" +
                  "- **Ref:** " + $ref + "\n" +
                  "- **Triggered by:** @" + $actor + "\n" +
                  "- **Environment:** " + $env + "\n\n" +

                  "---\n\n" +

                  "### Dependency Graph\n" +
                  "The following graph was resolved from `ephemeral.yml` files:\n\n" +
                  "```json\n" +
                  $tree +
                  "\n```"
                ),
                assignees: [$actor],
                labels: ["ephemeral", "main", $env]
              }'
            )"
